<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustav's | Gift Cards | Leavenworth, WA</title>
    <meta name="description"
        content="Purchase gift cards for Gustav's in Leavenworth. Give the gift of authentic Bavarian cuisine and mountain views.">
    <meta name="keywords" content="Gustav's, Leavenworth, gift cards, Bavarian restaurant, gift, present">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- AOS (Animate On Scroll) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

    <style>
        .giftcard-page {
            min-height: 100vh;
            padding-top: 100px;
        }

        .giftcard-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .giftcard-title {
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .giftcard-intro {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .giftcard-phone {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 40px;
        }

        .giftcard-phone a {
            color: #fff;
            text-decoration: underline;
            font-weight: 500;
        }

        .giftcard-phone a:hover {
            color: #c9a227;
        }

        .giftcard-form {
            text-align: left;
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="email"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
            color: #333;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #666;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #999;
        }

        .form-group select option {
            background: #fff;
            color: #333;
        }

        .submit-btn {
            width: 100%;
            padding: 15px 30px;
            background: #c9a227;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #b8941f;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #c9a227;
        }
    </style>
</head>

<body class="secondary-page">
    <!-- Header -->
    <header id="header">
        <div class="container">
            <div class="header-top">
                <a href="index.html" class="logo">
                    <img src="assets/gustavs-logo.png" alt="Gustav's Logo" class="logo-img">
                </a>
            </div>

            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="navbar">
                <ul class="nav-menu">
                    <li><a href="index.html#about" class="nav-link">ABOUT</a></li>
                    <li><a href="menu.html" class="nav-link">MENU</a></li>
                    <li><a href="drinks.html" class="nav-link">DRINKS</a></li>
                    <li><a href="index.html#experience" class="nav-link">GROUPS & PARTIES</a></li>
                    <li><a href="jobs.html" class="nav-link">JOBS</a></li>
                    <li><a href="giftcards.html" class="nav-link active">GIFT CARDS</a></li>
                </ul>

                <div class="nav-social">
                    <a href="https://www.facebook.com/gustavsleavenworthwa" target="_blank" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.instagram.com/leavenworthgustavs" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://g.page/gustavsleavenworth" target="_blank" aria-label="Google">
                        <i class="fab fa-google"></i>
                    </a>
                </div>

                <div class="site-controls">
                    <button class="volume-toggle" id="volume-toggle" title="Toggle audio" aria-label="Toggle audio">
                        <i class="fas fa-volume-mute" id="volume-icon"></i>
                    </button>
                    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-sun" id="theme-toggle-icon"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Gift Cards Page -->
    <div class="giftcard-page">
        <div class="giftcard-container">
            <a href="index.html" class="back-link">
                <i class="fas fa-chevron-left"></i> Back
            </a>

            <h1 class="giftcard-title">Gift Cards</h1>

            <p class="giftcard-intro">
                Give the gift of authentic Bavarian cuisine! Purchase a gift card below and we'll get back to you ASAP!
            </p>

            <p class="giftcard-phone">
                Alternatively if you have questions you can call us at <a href="tel:+15095484509">(509) 548-4509</a>
            </p>

            <form class="giftcard-form" id="giftcard-form">
                <div class="form-group">
                    <label for="name">Name (required):</label>
                    <input type="text" id="name" name="name" required placeholder="e.g. John Doe">
                </div>

                <div class="form-group">
                    <label for="phone">Phone (required):</label>
                    <input type="tel" id="phone" name="phone" required placeholder="e.g. (123) 456-7890">
                </div>

                <div class="form-group">
                    <label for="email">Email (required):</label>
                    <input type="email" id="email" name="email" required placeholder="e.g. john@example.com">
                </div>

                <div class="form-group">
                    <label for="amount">Gift Card Amount (required):</label>
                    <select id="amount" name="amount" required>
                        <option value="">Select an amount...</option>
                        <option value="$25">$25</option>
                        <option value="$50">$50</option>
                        <option value="$75">$75</option>
                        <option value="$100">$100</option>
                        <option value="custom">Custom Amount</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="custom-amount">Custom Amount (if selected above):</label>
                    <input type="text" id="custom-amount" name="custom-amount" placeholder="e.g. $150">
                </div>

                <div class="form-group">
                    <label for="recipient">Recipient Name (optional):</label>
                    <input type="text" id="recipient" name="recipient" placeholder="e.g. Jane Doe">
                </div>

                <div class="form-group">
                    <label for="message">Personal Message (optional):</label>
                    <textarea id="message" name="message" rows="4"
                        placeholder="Write a personal message for the recipient..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/chatbot-data.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Gift card form handling
        document.getElementById('giftcard-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for your gift card request! We will contact you shortly to complete your purchase.\n\nFor immediate assistance, please call us at (509) 548-4509');
            this.reset();
        });
    </script>
</body>

</html>
